<span class="overlay">
	LOADING....
</span>
<div class="row" ng-switch on="roundCount">

<!-- 					CARD GROUPS							 -->
		
		<!-- ng-show="$index < 3" -->

		<span ng-switch-when="roundOne">
			<div class="group" ng-click="switchRounds(1,1)">
				<center><hr class="mini"><span class="label label-block label-warning"> GROUP 1</span><hr class="mini"></center>
				<span ng-repeat="card in cardsCol1" ng-show="$index < 4">
					<img src="images/cards/{{card.code}}.png" alt="">
				</span>	    	
	  		</div>


	  		<div class="group" ng-click="switchRounds(1,2)">
	  			<center><hr class="mini"><span class="label label-block label-primary"> GROUP 2</span><hr class="mini"></center>
				<span ng-repeat="card in cardsCol1" ng-show="$index >= 4 && $index < 8">
					<img src="images/cards/{{card.code}}.png" alt="">
				</span>	    	
	  		</div>
	  		

	  		<div class="group" ng-click="switchRounds(1,3)">
	  			<center><hr class="mini"><span class="label label-block label-default"> GROUP 3</span><hr class="mini"></center>
				<span ng-repeat="card in cardsCol1" ng-show="$index >= 8 && $index < 12">
					<img src="images/cards/{{card.code}}.png" alt="">
				</span>	    	
	  		</div>


	  		<div class="group" ng-click="switchRounds(1,4)">
	  			<center><hr class="mini"><span class="label label-block label-danger"> GROUP 4</span><hr class="mini"></center>
				<span ng-repeat="card in cardsCol1" ng-show="$index >= 12 && $index < 16">
					<img src="images/cards/{{card.code}}.png" alt="">
				</span>	    	
	  		</div>
		</span>

  		<span ng-switch-when="roundTwo">
  			<div class="group" ng-click="switchRounds(2,1)">
				<center><hr class="mini"><span class="label label-block label-warning"> GROUP 1</span><hr class="mini"></center>
				<span ng-model="cardsCol1">
					<img src="images/cards/{{cardsCol1[0].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[4].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[8].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[12].code}}.png" alt="">
				</span>	    	
	  		</div>

	  		<div class="group" ng-click="switchRounds(2,2)">
				<center><hr class="mini"><span class="label label-block label-primary"> GROUP 2</span><hr class="mini"></center>
				<span ng-model="cardsCol1">
					<img src="images/cards/{{cardsCol1[1].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[5].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[9].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[13].code}}.png" alt="">
				</span>	    	
	  		</div>

	  		<div class="group" ng-click="switchRounds(2,2)">
				<center><hr class="mini"><span class="label label-block label-default"> GROUP 3</span><hr class="mini"></center>
				<span ng-model="cardsCol1">
					<img src="images/cards/{{cardsCol1[2].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[6].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[10].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[14].code}}.png" alt="">
				</span>	    	
	  		</div>

	  		<div class="group" ng-click="switchRounds(2,2)">
				<center><hr class="mini"><span class="label label-block label-danger"> GROUP 4</span><hr class="mini"></center>
				<span ng-model="cardsCol1">
					<img src="images/cards/{{cardsCol1[3].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[7].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[11].code}}.png" alt="">
					<img src="images/cards/{{cardsCol1[15].code}}.png" alt="">
				</span>	    	
	  		</div>

  		</span>

  		<span class="fillPage" ng-switch-when="roundThree">
  			<br><br>Your card is...
  			<img src="images/cards/{{cardsCol1[theCard].code || 'bf2h'}}.png" alt="">
  			{{cardsCol1[theCard].name || 'Ooooops!! failed to know the card you guessed.'}}
  		</span>

<!-- 				 END CARD GROUPS						  -->  
</div>
